name: CI

on:
  push:
    branches: 
      - "**"
  pull_request:
    branches:
      - '**'

permissions:
  contents: read

jobs:
  build:
    timeout-minutes: 20

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - run: npm ci

      - run: npm run lint

      - run: npm run build
